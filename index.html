<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelsey Wu - Personal Website</title>
    <style>
        :root {
            --primary-blue: #4a6fa5;
            --light-blue: #e6f2ff;
            --medium-blue: #b3d4ff;
            --dark-blue: #334e68;
            --text-color: #2c3e50;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-blue);
            margin: 0;
            padding: 0;
        }
        header {
            background-color: var(--primary-blue);
            padding: 1rem;
            text-align: center;
            color: white;
        }
        nav {
            background-color: var(--medium-blue);
            padding: 0.5rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: var(--dark-blue);
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 {
            color: var(--dark-blue);
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: var(--dark-blue);
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid var(--medium-blue);
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: var(--dark-blue);
        }
        .loading {
            position: relative;
            opacity: 0.5;
            pointer-events: none;
        }
        .loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid var(--medium-blue);
            border-top: 2px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #d63031;
            margin-top: 10px;
        }
        .warning {
            color: #ff6b6b;
            background-color: #ffe5e5;
            border: 1px solid #ff6b6b;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kelsey Wu</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#trade">Make a Trade</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Welcome to My Website</h2>
            <p>Hello! I'm Kelsey Wu. This is my personal website where you can learn more about me and even make a simulated trade on Solana!</p>
        </section>
        <section id="about">
            <h2>About Me</h2>
            <p>I'm just a girl!</p>
        </section>
        <section id="trade">
            <h2>Make a Trade</h2>
            <form id="trade-form">
                <label for="public-key">Public Key:</label>
                <input type="text" id="public-key" required>
                
                <label for="action">Action:</label>
                <select id="action" required>
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                </select>
                
                <label for="token-mint">Token Mint Address:</label>
                <input type="text" id="token-mint" required>
                
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>
                
                <label for="slippage">Slippage (%):</label>
                <input type="number" id="slippage" value="10" required>
                
                <label for="priority-fee">Priority Fee:</label>
                <input type="number" id="priority-fee" value="0.00001" step="0.00001" required>
                
                <label for="pool">Pool:</label>
                <select id="pool" required>
                    <option value="pump">Pump</option>
                    <option value="raydium">Raydium</option>
                </select>
                
                <button type="submit">Make Trade</button>
            </form>
            <div id="result"></div>
        </section>
    </main>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/bs58@latest/index.js"></script>
    <script>
        const tradeForm = document.getElementById('trade-form');
        const result = document.getElementById('result');
        const tradeButton = document.querySelector('button[type="submit"]');

        const RPC_ENDPOINT = "https://api.mainnet-beta.solana.com";
        const web3Connection = new solanaWeb3.Connection(RPC_ENDPOINT, 'confirmed');

        async function sendPortalTransaction(tradeData){
            try {
                const response = await fetch(`https://pumpportal.fun/api/trade-local`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "publicKey": tradeData.publicKey,
                        "action": tradeData.action,
                        "mint": tradeData.mint,
                        "denominatedInSol": "false",
                        "amount": tradeData.amount,
                        "slippage": tradeData.slippage,
                        "priorityFee": tradeData.priorityFee,
                        "pool": tradeData.pool
                    })
                });

                if(response.status === 200){
                    const data = await response.arrayBuffer();
                    const tx = solanaWeb3.VersionedTransaction.deserialize(new Uint8Array(data));
                    const signerKeyPair = solanaWeb3.Keypair.fromSecretKey(bs58.decode(tradeData.privateKey));
                    tx.sign([signerKeyPair]);
                    const signature = await web3Connection.sendTransaction(tx);
                    return { success: true, signature: signature };
                } else {
                    throw new Error(response.statusText);
                }
            } catch (error) {
                console.error("Transaction error:", error);
                return { success: false, error: error.message };
            }
        }

        tradeForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const publicKey = document.getElementById('public-key').value;
            const action = document.getElementById('action').value;
            const mint = document.getElementById('token-mint').value;
            const amount = document.getElementById('amount').value;
            const slippage = document.getElementById('slippage').value;
            const priorityFee = document.getElementById('priority-fee').value;
            const pool = document.getElementById('pool').value;

            const privateKey = prompt("Enter your private key (For demonstration only, do not use real keys):");

            if (!privateKey) {
                result.innerHTML = '<p class="error">Private key is required for the demonstration.</p>';
                return;
            }

            tradeButton.classList.add('loading');
            tradeButton.textContent = 'Processing Trade...';

            try {
                const transactionResult = await sendPortalTransaction({
                    publicKey: publicKey,
                    privateKey: privateKey,
                    action: action,
                    mint: mint,
                    amount: amount,
                    slippage: slippage,
                    priorityFee: priorityFee,
                    pool: pool
                });

                if (transactionResult.success) {
                    result.innerHTML = `
                        <h3>Trade Submitted!</h3>
                        <p><strong>Action:</strong> ${action}</p>
                        <p><strong>Amount:</strong> ${amount}</p>
                        <p><strong>Token Mint:</strong> ${mint}</p>
                        <p><strong>Transaction:</strong> <a href="https://solscan.io/tx/${transactionResult.signature}" target="_blank">View on Solscan</a></p>
                        <p>Note: This is a real transaction. Please verify all details on Solscan.</p>
                    `;
                } else {
                    throw new Error(transactionResult.error);
                }
            } catch (error) {
                result.innerHTML = `<p class="error">Error processing trade: ${error.message}</p>`;
            } finally {
                tradeForm.reset();
                tradeButton.classList.remove('loading');
                tradeButton.textContent = 'Make Trade';
            }
        });
    </script>
</body>
</html>
